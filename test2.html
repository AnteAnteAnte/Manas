<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d1bbe2042f.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <style>
    .accordion {
  
  margin: 30px auto 0;
}

.accordion__item {
  margin-bottom: 5px;
}

.accordion__title {
    display: flex;
  background: transparent;
  padding: 20px;
  cursor: pointer;
  font-weight: 500;
}

.accordion__title::after {
  font-family: 'Font Awesome 5 Free';
  content:'\f078';
  color: red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  text-rendering: auto;
  -webkit-font-smoothing: antialiased;
  width: 1em;
  height: 1em;
  transition: transform 0.3s ease-in;
  margin-left: 5px;
}

.accordion__title.is-open .is-open::after {
  transform: rotate(180deg);
}

.accordion__body {
  border-radius: 5px;
  height: 0;
  overflow: hidden;
  transition: height 0.3s ease-in-out;
}

.accordion__content {
  border-radius: 4px;
  padding: 15px;
  margin-top: 5px;

}
.is-open .accordion__title::after {
    transform: rotate(180deg);
}
  </style>
<body>
<div class="accordion">
    <div class="accordion__item">
        
        <div class="accordion__title">Što je e-Nerdy?</div>

        <div class="accordion__body">

        <div class="accordion__content">
            <ul>
                <li><a href="kmanA.html">Zgrada A</a></li>
                <li><a href="kmanB"></a>Zgrada B</li>
            </ul>
        </div>

        </div>
    
    </div>
          
</div>
<script type="text/javascript">
// Najčešće postavljena pitanja



const accordion = document.querySelector('.accordion');
const items = accordion.querySelectorAll('.accordion__item');


items.forEach((item) => {
  const title = item.querySelector('.accordion__title');
  
  title.addEventListener('click', (e) => {
    const opened_item = accordion.querySelector('.is-open');
    
    // Toggle trenutni item
    toggle_item(item);     
  });
});

const toggle_item = (item) => {
  const body = item.querySelector('.accordion__body');
  const content = item.querySelector('.accordion__content');
        
  if (item.classList.contains('is-open')) {
    body.removeAttribute('style');
    item.classList.remove('is-open');
  }else {
    body.style.height = body.scrollHeight + 'px';
    item.classList.add('is-open');
  }
}
    </script>
  </body>
</html>
