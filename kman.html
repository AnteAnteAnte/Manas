    $(document).ready(function() {

        });
        $(".tabs a").click(function() {
            var $tabs =$(this).closest(".tabs"); 
      $("#content" +$tabs.attr("data-lastContent")).hide();
      $(this).closest(".tabs").find(".active").removeClass("active");
